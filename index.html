<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Matt Kohl's homepage">
    <meta name="author" content="Matt Kohl">
    <link rel="icon" href="static/img/favicon.ico">

    <title>Matt Kohl</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Custom styles for this template -->
    <link href="static/css/cover.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="inner cover">
                <div class="head-text lift-text">
                    <h1 class="tagline">Matt Kohl</h1>
                    <h4 class="sub-tagline"><span id="typed"</span><span class="typed-cursor"></span></h4>
                </div>
            </div>
        </div>
        <div class="cover-container">
            <div class="social-icons">
                <a href="https://github.com/mattkohl" target="_blank">
                    <i class="fa fa-github"></i>
                </a>
                <a href="https://twitter.com/mattkohl" target="_blank">
                    <i class="fa fa-fw fa-twitter"></i>
                </a>
                <a href="https://uk.linkedin.com/in/mattkohl" target="_blank">
                    <i class="fa fa-fw fa-linkedin"></i>
                </a>
            </div>
        </div>
          <hr width="20%"/>
        <div id="tRR" class="cover-container">
            <a href="http://www.therightrhymes.com" target="_blank">The Right Rhymes</a>
        </div>
          <hr width="20%"/>
          <div id="RapLyricist" class="cover-container">
              <a href="http://raplyricist.com" target="_blank">Rap Lyricist</a>
          </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="static/js/typed.js" type="text/javascript"></script>
      <script>

        $("#typed").typed({
            strings: ["Language Technologist", "Semantic Web Geek", "Hip-Hop Head", "Software Developer"],
            typeSpeed: 30,
            callback: function(){
                lift();
            }
        });
        function lift(){
            $(".head-text").addClass("lift-text");
        }

      </script>
  </body>
</html>
